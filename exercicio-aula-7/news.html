<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="news" class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-xl">
      <a class="navbar-brand" href="/exercicio-aula-7/index.html">Tech News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/exercicio-aula-7/index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/exercicio-aula-7/add-news.html">Adicionar Notícia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light p-5">
    <div class="container-xl text-center">
      <h1 id="news-header" class="h1 fw-bold">Bem vindo ao nosso portal!</h1>
    </div>
  </header>

  <div class="container-xl my-3">
    <div class="row">

      <main class="col-12 col-md-8 gx-3">
        <article>
          <img src="https://via.placeholder.com/700x350" class="img-fluid" alt="">
          <div>
            <p id="news-date"><small class="text-muted"></small></p>
            <h2 id="news-title"></h2>
            <p id="news-content"></p>
          </div>
        </article>
      </main>

      <aside class="col-4 d-none d-md-block">
        <div class="card mb-3">
          <div class="card-header">
            Pesquisar
          </div>
          <div class="card-body">
            <label class="visually-hidden" for="search">Pesquisa</label>
            <div class="input-group">
              <input type="text" id="search" class="form-control" placeholder="Insira sua pesquisa...">
              <button class="btn btn-primary" type="button" id="search-btn">Pesquisar</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            Categorias
          </div>
          <div id="tag-list" class="card-body">
            <ul class="list-group">
            </ul>
          </div>
        </div>
      </aside>

    </div>
  </div>

  <footer class="bg-dark text-light text-center p-5 mt-auto">
    <div class="container-xl">
      <p>Copyright Tech News 2022</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", newsLoaded);
  </script>
</body>
</html>
