<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button onclick="countNumber()">Click here</button>
  <div id="result"></div>

  <script>
    let count = 0;
    let result = document.getElementById('result');
    function countNumber() {
      count++;
      result.innerHTML = `Let's count: ${count}` 
    }
  </script>
</body>
</html>
